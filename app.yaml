apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: predictionservices
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: predictionservices
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: predictionservices_new
        image: gursin.azurecr.io/professionalpredictionservices:$(Build.BuildId)
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
---
apiVersion: v1
kind: Service
metadata:
  name: predictionservices
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: predictionservices_new
